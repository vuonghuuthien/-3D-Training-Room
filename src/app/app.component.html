<div class="title">{{ title }}</div>
<div class="btn-cont">
  <button class="button" (click)="changeStair()">
    Change Stair - <b>{{ stair_style }}</b>
  </button>
</div>

<div
  class="base"
  [style.--base-width]="room.width"
  [style.--base-depth]="room.depth"
>
  <div
    class="room"
    [style.--room-width]="room.width"
    [style.--room-height]="room.height"
    [style.--room-depth]="room.depth"
    [style.--room-z-center]="calcZCenter(room.height)"
    [style.--room-top-fb]="calcTop_FB(room.height, room.depth)"
    [style.--room-z-fb]="calcZ_FB(room.depth)"
  >
    <div *ngFor="let face of face_list" [class]="'face room__' + face"></div>
  </div>

  <div
    class="stair-cont stair-style-1"
    [style.--step-bg-top]="step_bg_top"
    [style.--step-bg-left]="step_bg_left"
    [style.--step-bg-front]="step_bg_front"
    *ngIf="stair_style == 1"
  >
    <div
      class="stair-step stair-step-lg"
      [style.--step-height]="step_lg_size.height"
      [style.--step-depth]="step_lg_size.depth"
      [style.--step-z-center]="calcZCenter(step_lg_size.height)"
      [style.--step-top-fb]="calcTop_FB(step_lg_size.height, step_lg_size.depth)"
      [style.--step-z-fb]="calcZ_FB(step_lg_size.depth)"
    >
      <div
        *ngFor="let count of [].constructor(this.step_lg_num); index as i"
        class="step"
        [style.--step-count]="i"
      >
        <div
          *ngFor="let face of face_list"
          [class]="'face step__' + face"
        ></div>
      </div>
    </div>
    <div
      class="stair-step stair-step-sm"
      [style.--step-height]="step_sm_size.height"
      [style.--step-depth]="step_sm_size.depth"
      [style.--step-z-center]="calcZCenter(step_sm_size.height)"
      [style.--step-top-fb]="calcTop_FB(step_sm_size.height, step_sm_size.depth)"
      [style.--step-z-fb]="calcZ_FB(step_sm_size.depth)"
      [style.--stair-sm-width]="stair_sm_width"
    >
      <div
        *ngFor="let count of [].constructor(this.step_sm_num); index as i"
        class="step"
        [style.--step-count]="i"
      >
        <div
          *ngFor="let face of face_list"
          [class]="'face step__' + face"
        ></div>
      </div>
    </div>
  </div>

  <div
    class="stair-cont stair-style-2"
    [style.--step-bg-top]="step_bg_2_top"
    [style.--step-bg-left]="step_bg_2_left"
    [style.--step-bg-front]="step_bg_2_front"
    [style.--step-bg-sm-top]="step_bg_2_sm_top"
    [style.--step-bg-sm-left]="step_bg_2_sm_left"
    [style.--step-bg-sm-front]="step_bg_2_sm_front"
    *ngIf="stair_style == 2"
  >
    <div
      class="stair-step stair-step-lg"
      [style.--step-height]="step_lg_size.height"
      [style.--step-depth]="step_lg_size.depth"
      [style.--step-z-center]="calcZCenter(step_lg_size.height)"
      [style.--step-top-fb]="calcTop_FB(step_lg_size.height, step_lg_size.depth)"
      [style.--step-z-fb]="calcZ_FB(step_lg_size.depth)"
    >
      <div
        *ngFor="let count of [].constructor(this.step_lg_num); index as i"
        class="step"
        [style.--step-count]="i"
      >
        <div
          *ngFor="let face of face_list"
          [class]="'face step__' + face"
        ></div>
      </div>
    </div>
    <div
      class="stair-step stair-step-sm"
      [style.--step-height]="step_sm_size.height"
      [style.--step-depth]="step_sm_size.depth"
      [style.--step-z-center]="calcZCenter(step_sm_size.height)"
      [style.--step-top-fb]="calcTop_FB(step_sm_size.height, step_sm_size.depth)"
      [style.--step-z-fb]="calcZ_FB(step_sm_size.depth)"
      [style.--stair-sm-width]="stair_sm_width"
    >
      <div
        *ngFor="let count of [].constructor(this.step_sm_num); index as i"
        class="step"
        [style.--step-count]="i"
      >
        <div
          *ngFor="let face of face_list"
          [class]="'face step__' + face"
        ></div>
      </div>
    </div>
  </div>
</div>
